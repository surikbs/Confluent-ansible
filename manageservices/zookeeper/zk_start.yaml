---

- hosts:
    - zookeeper
  name: Start zookeeper 
  serial: 1
  tasks:
    - name: Starting zookeeper
      shell: |
        export KAFKA_HEAP_OPTS="-Xmx1000M"
        export LOG_DIR={{ zk_log_dir }}
        {{ zk_bin_dir }}/zookeeper-server-start -daemon {{ zk_etc_dir }}/zookeeper.properties
      register: shell_out
    - debug:
        var: shell_out

...
